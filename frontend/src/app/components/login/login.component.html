<p>
  <b [ngStyle]="{ color: textColor }"> {{ message }} </b>
</p>

<label for="email">Email</label>
<br />
<input type="email" id="email" [(ngModel)]="userData.email" autofocus />
<br />
<label for="password">Password</label>
<br />
<input type="password" id="password" [(ngModel)]="userData.password" />
<br />
<button type="button" (click)="onFormSubmit($event)">Login</button>
