<h1>Public notes</h1>
<div class="flex-container">
  <mat-card *ngFor="let publicNote of publicNotes">
    <b>
      Title:
      <br />
      {{ publicNote.title }}
    </b>
    <br />
    <br />
    Content:
    <br />
    {{ publicNote.content }} <br /><br />
  </mat-card>
</div>
