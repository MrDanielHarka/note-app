<div class="container">
  <h1>Public notes</h1>
  <div class="flex-container">
    <mat-card *ngFor="let publicNote of publicNotes">
      <div class="centered-text">
        <i
          >{{ publicNote.first_name }}
          {{ publicNote.last_name | slice: 0:1 }}.</i
        >
      </div>
      <br />
      <b>
        {{ publicNote.title }}
      </b>
      <br />
      <br />
      {{ publicNote.content }} <br /><br />
    </mat-card>
  </div>
</div>
